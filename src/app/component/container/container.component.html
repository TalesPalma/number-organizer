<section class="container">
  <ng-content></ng-content>
  <app-header></app-header>

  @for (letter of alfabet; track letter) {
  <app-separator>{{letter.toUpperCase()}}</app-separator>

  @for (contact of filterContactsWithLetter(letter) ; track contact.id){
  <app-contact [name]="contact.name" [number]="contact.Telefone"></app-contact>
  }

  }
</section>
