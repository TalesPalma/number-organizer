<section class="contact">
  <ul>
    <img class="img-avatar" [src]='image' [routerLink]="['/perfil', id]">
    <li class="name">Name
      <ul>
        <strong>
          {{name}}
        </strong>
      </ul>
    </li>

    <li class="number">Number
      <ul>
        {{number}}
      </ul>
    </li>
    <li class="button">
      <button [routerLink]="['/perfil', id]">
        <img src="/assets/pencil-square.png" alt="error">
      </button>
    </li>
  </ul>
</section>
